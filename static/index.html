<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plex MIA</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .card .card-header {
      padding: 0.2rem !important;
    }

    .flex {
      display: flex;
    }

    .s-image {
      height: 128px;
      margin-right: 16px;
    }

    .overview {
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Plex MIA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container" style="margin: 16px auto">
    <div style="margin: 16px; display: none;" id="sync-progress">
      <div class="card">
        <div class="card-body">
          <h4>Sync Running...</h4>
          <h5>Plex Sync</h5>
          <div id="plex-progress" class="progress" style="height: 20px; margin: 16px 0">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 100%;">Pending</div>
          </div>
          <h5>TVDB Sync</h5>
          <div id="tvdb-progress" class="progress" style="height: 20px; margin: 16px 0">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 100%;">Pending</div>
          </div>
        </div>
      </div>
  </div>

    <div id="accordion"></div>
  </div>

  <button id="refresh-button" type="button" class="btn btn-primary bmd-btn-fab" style="position: fixed; bottom: 16px; right: 16px;">
    <i class="material-icons">refresh</i>
  </button>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  <script src="/~/js/core.js"></script>
</body>
</html>
